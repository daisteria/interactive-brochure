    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            var currentScrollPos = window.pageYOffset;
            var navbar = document.getElementById("navbar");
            /*keep the navbar on the top of the screen when scrolling up*/
            if (prevScrollpos > currentScrollPos) {
                console.log(document.getElementById("navbar").style.top = "0");
                /*add .background when scrolling up*/
                console.log(navbar.classList.add('background'));
            }
            /*hide navbar off the screen when scrolling down*/
            else {
                console.log(document.getElementById("navbar").style.top = "-50%");
            }
            prevScrollpos = currentScrollPos;

            /* Remove the .background when at the top of screen*/
            if (currentScrollPos === 0) {
                navbar.classList.remove('background')
            }
        };

        function changeButton() {
            var button = document.getElementById("myButton");
            button.classList.add("btn-clicked");
            button.innerHTML = "Clicked!";
        }

        document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("progress").style.width = "83.35%";
        });

    //allows for the see more button to expand the card
    function toggleExpand(contentId, button) {
    var expandableContent = document.getElementById(contentId);
    // makses it so the button will only expand the corresponding card
    expandableContent.classList.toggle('expanded');
    }
    </script>
